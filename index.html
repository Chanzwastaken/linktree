<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chandets | Links</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Background Animation */
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #333;
    }
    /* Moving rainbow background */
    .rainbow-bg {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, #ff0000, #ff8000, #ffff00, #80ff00, #00ff80, #00ffff, #0080ff, #8000ff, #ff00ff);
      background-size: 200% 200%;
      animation: rainbow 10s ease infinite;
      z-index: -1;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Container Styling */
    .container {
      max-width: 400px;
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
    }

    /* Profile Image */
    .profile-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Title and Description */
    h1 {
      font-size: 24px;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }

    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    /* Link Button Styling */
    .link-button {
      width: 100%;
      font-size: 16px;
      font-weight: 500;
      padding: 15px;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Button tap effect */
    .link-button:active {
      transform: scale(0.97);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    /* Link Button Spacing */
    .link-button + .link-button {
      margin-top: 15px;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Moving rainbow background -->
  <div class="rainbow-bg"></div>

  <div class="container">
    <!-- Profile Image and Name -->
    <img src="Chanzalytics_logo.jpeg" alt="Profile Image" class="profile-image">
    <h1>Chandets</h1>
    <p>Instagram is a horrible place. That's why I'm trying to keep this app away from me. So go visit me on other platforms:</p>

    <!-- Link Buttons -->
    <a href="https://linkedin.com/in/chandets" target="_blank" class="btn link-button" style="background-color: #0077B5;">
      LinkedIn
    </a>
    <a href="https://github.com/Chanzwastaken" target="_blank" class="btn link-button" style="background-color: #333;">
      GitHub
    </a>
    <a href="https://www.youtube.com/@realchanzalytics" target="_blank" class="btn link-button" style="background-color: #FF0000;">
      YouTube (this is just for my hobby)
    </a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Detect device orientation and adjust background based on tilt
    window.addEventListener("deviceorientation", (event) => {
      const tiltX = event.gamma; // left-right tilt
      const tiltY = event.beta;  // front-back tilt
      
      // Map tilt values to background position
      const bgPositionX = 50 + (tiltX / 90) * 50; 
      const bgPositionY = 50 + (tiltY / 90) * 50;

      document.querySelector('.rainbow-bg').style.backgroundPosition = `${bgPositionX}% ${bgPositionY}%`;
    });
  </script>
</body>
</html>
