<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chandets | Links</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Custom background animation */
    body {
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #e2e8f0;
    }
    
    /* The rainbow background with a smooth animation */
    .rainbow-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ff0000, #ff8000, #ffff00, #80ff00, #00ff80, #00ffff, #0080ff, #8000ff, #ff00ff);
      background-size: 200% 200%;
      animation: rainbow 7s ease infinite;
      z-index: -1;
      transition: background-position 0.5s ease-out; /* Smooth transition for the tilt effect */
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* New animation for the container to fade in and add a glowing shadow */
    .container {
      animation: fadeInScale 0.8s ease-out, glowingShadow 4s infinite alternate, float 6s ease-in-out infinite;
    }
    
    @keyframes fadeInScale {
      from { 
        opacity: 0;
        transform: scale(0.95);
      }
      to { 
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes glowingShadow {
      from {
        box-shadow: 0 4px 20px rgba(131, 56, 236, 0.2);
      }
      to {
        box-shadow: 0 4px 20px rgba(131, 56, 236, 0.6);
      }
    }

    @keyframes float {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-5px);
        }
    }

    /* Custom styles for the link buttons */
    .link-button {
      opacity: 0; /* Start hidden for the fade-in animation */
      transform: translateY(20px); /* Start below its final position */
      animation: buttonSlideIn 0.5s ease-out forwards;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px; /* Spacing between icon and text */
    }

    /* Stagger the button animations for a nice effect */
    .link-button:nth-child(1) { animation-delay: 0.5s; }
    .link-button:nth-child(2) { animation-delay: 0.7s; }
    .link-button:nth-child(3) { animation-delay: 0.9s; }

    @keyframes buttonSlideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .link-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), 0 5px 5px rgba(0, 0, 0, 0.1);
    }

    /* Chatbot styles */
    #chat-open-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1001;
      transition: transform 0.2s ease;
    }
    
    #chat-open-btn:hover {
        transform: scale(1.05);
    }

    #chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      width: 350px;
      max-width: 90vw;
      transition: transform 0.3s ease-in-out;
      transform: translateX(calc(100% + 20px)); /* Hide by default */
    }
    
    #chat-container.open {
        transform: translateX(0);
    }
    
    #chat-header {
      cursor: pointer;
    }

    #chat-window {
      height: 400px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    .user-message {
      background-color: #6366f1;
      align-self: flex-end;
      border-radius: 12px 12px 0 12px;
    }
    .bot-message {
      background-color: #334155;
      align-self: flex-start;
      border-radius: 12px 12px 12px 0;
    }
    .loading-dots span {
      animation: blink 1.4s infinite;
    }
    .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
    .loading-dots span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- The rainbow background element -->
  <div class="rainbow-bg"></div>

  <div class="container relative z-10 p-6 sm:p-10 rounded-3xl bg-slate-800 bg-opacity-70 backdrop-blur-lg shadow-2xl flex flex-col items-center max-w-lg w-full">
    
    <!-- Profile Section -->
    <div class="flex flex-col items-center mb-8">
      <!-- NOTE: 'Chanzalytics_logo.jpeg' is a local file path and won't work in a web browser.
           Please replace this with a link to a hosted image.
           A placeholder has been added for now. -->
      <img
        src="1741413990970.jpeg"
        onerror="this.onerror=null; this.src='https://placehold.co/128x128/334155/e2e8f0?text=Chandets';"
        alt="Chanzalytics_logo.jpeg"
        class="w-32 h-32 rounded-full border-4 border-slate-600 shadow-xl mb-4 transition-all duration-300 hover:scale-105"
      >
      <h1 class="text-3xl font-bold text-slate-100 mb-1">Chandets</h1>
      <p class="text-sm text-slate-400 text-center">Instagram is a horrible place. That's why I'm trying to keep this app away from me. So go visit me on other platforms:</p>
    </div>

    <!-- Link Buttons -->
    <div class="w-full space-y-4">
      <a href="https://linkedin.com/in/chandets" target="_blank" class="link-button block w-full text-center py-3 px-6 rounded-xl font-semibold text-white bg-[#0077B5] shadow-lg">
        <i class="fab fa-linkedin text-xl"></i> <span>LinkedIn</span>
      </a>
      <a href="https://github.com/Chanzwastaken" target="_blank" class="link-button block w-full text-center py-3 px-6 rounded-xl font-semibold text-white bg-[#333] shadow-lg">
        <i class="fab fa-github text-xl"></i> <span>GitHub</span>
      </a>
      <a href="https://www.youtube.com/@realchanzalytics" target="_blank" class="link-button block w-full text-center py-3 px-6 rounded-xl font-semibold text-white bg-[#FF0000] shadow-lg">
        <i class="fab fa-youtube text-xl"></i> <span>YouTube (this is just for my hobby)</span>
      </a>
    </div>
  </div>

  <!-- Chatbot Open Button -->
  <button id="chat-open-btn" class="bg-indigo-600 text-white p-4 rounded-full shadow-lg font-semibold text-sm transition-all duration-300">
    Ask me anything
  </button>

  <!-- Chatbot Container -->
  <div id="chat-container">
    <div id="chat-header" class="flex items-center justify-between p-4 rounded-t-xl bg-slate-700 shadow-lg text-slate-100 font-semibold transition-all duration-300">
      <h2 class="text-lg">Chatbot</h2>
      <i id="close-chat-btn" class="fas fa-times cursor-pointer"></i>
    </div>
    <div id="chat-window-container" class="bg-slate-800 bg-opacity-90 backdrop-blur-sm rounded-b-xl shadow-lg p-4 space-y-4 flex flex-col">
      <div id="chat-window" class="flex flex-col space-y-2">
        <!-- Messages will be appended here -->
        <div class="bot-message p-3 rounded-lg text-sm max-w-[80%] shadow-md text-white">
          Hello! I'm a simple chatbot. How can I help you?
        </div>
      </div>
      <div class="flex">
        <input type="text" id="chat-input" placeholder="Type a message..." class="w-full p-2 rounded-l-md border-none bg-slate-700 text-slate-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors">
        <button id="chat-send-btn" class="bg-indigo-600 text-white p-2 rounded-r-md hover:bg-indigo-700 transition-colors">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <script>
    // Detect device orientation and adjust background based on tilt
    window.addEventListener("deviceorientation", (event) => {
      const tiltX = event.gamma; // left-right tilt
      const tiltY = event.beta;  // front-back tilt
      
      // Map tilt values to a percentage for background position
      const bgPositionX = 50 + (tiltX / 90) * 50; 
      const bgPositionY = 50 + (tiltY / 90) * 50;

      document.querySelector('.rainbow-bg').style.backgroundPosition = `${bgPositionX}% ${bgPositionY}%`;
    });

    // Chatbot functionality
    document.addEventListener('DOMContentLoaded', () => {
        const chatContainer = document.getElementById('chat-container');
        const chatOpenBtn = document.getElementById('chat-open-btn');
        const closeChatBtn = document.getElementById('close-chat-btn');
        const chatWindow = document.getElementById('chat-window');
        const chatInput = document.getElementById('chat-input');
        const chatSendBtn = document.getElementById('chat-send-btn');
        let chatHistory = [{ role: "user", parts: [{ text: "Hello!" }] }];
        
        // Open the chat window
        chatOpenBtn.addEventListener('click', () => {
            chatContainer.classList.add('open');
            chatOpenBtn.classList.add('hidden');
        });
        
        // Close the chat window
        closeChatBtn.addEventListener('click', () => {
            chatContainer.classList.remove('open');
            chatOpenBtn.classList.remove('hidden');
        });

        // Send message function
        async function sendMessage() {
            const userMessage = chatInput.value.trim();
            if (userMessage === '') return;

            // Add user message to chat window
            const userMsgElement = document.createElement('div');
            userMsgElement.className = 'user-message p-3 rounded-lg text-sm max-w-[80%] text-white shadow-md self-end';
            userMsgElement.textContent = userMessage;
            chatWindow.appendChild(userMsgElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            
            // Clear input field
            chatInput.value = '';

            // Add a loading indicator
            const loadingMsgElement = document.createElement('div');
            loadingMsgElement.className = 'bot-message p-3 rounded-lg text-sm max-w-[80%] text-white shadow-md flex items-center gap-2';
            loadingMsgElement.innerHTML = `<div class="loading-dots flex space-x-1"><span>•</span><span>•</span><span>•</span></div>`;
            chatWindow.appendChild(loadingMsgElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            // Add user message to history
            chatHistory.push({ role: "user", parts: [{ text: userMessage }] });

            // Call the Gemini API
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const payload = { contents: chatHistory };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    
                    // Add bot response to chat window and history
                    chatHistory.push({ role: "model", parts: [{ text: text }] });
                    loadingMsgElement.remove();
                    const botMsgElement = document.createElement('div');
                    botMsgElement.className = 'bot-message p-3 rounded-lg text-sm max-w-[80%] text-white shadow-md self-start';
                    botMsgElement.textContent = text;
                    chatWindow.appendChild(botMsgElement);
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                } else {
                    loadingMsgElement.remove();
                    console.error("Gemini API response error:", result);
                    const errorMsg = "Sorry, I couldn't get a response. Please try again.";
                    const errorMsgElement = document.createElement('div');
                    errorMsgElement.className = 'bot-message p-3 rounded-lg text-sm max-w-[80%] text-white shadow-md self-start';
                    errorMsgElement.textContent = errorMsg;
                    chatWindow.appendChild(errorMsgElement);
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                }
            } catch (error) {
                loadingMsgElement.remove();
                console.error("Fetch error:", error);
                const errorMsg = "Sorry, something went wrong. Please try again.";
                const errorMsgElement = document.createElement('div');
                errorMsgElement.className = 'bot-message p-3 rounded-lg text-sm max-w-[80%] text-white shadow-md self-start';
                errorMsgElement.textContent = errorMsg;
                chatWindow.appendChild(errorMsgElement);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }
        }

        // Event listeners for sending a message
        chatSendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    });
  </script>
</body>
</html>
